<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Kitten Wheelbarrow</title>
  <style>
    /* Inline CSS for background image */
    body {
      background-image: url('images/beautiful-day.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="wheelbarrow.css">
  <link rel="stylesheet" href="place-kitty.css">
  <link rel="stylesheet" href="kitten.css">
</head>
<body>
  <div class="wrapper place-kitty">
    <!-- Wheelbarrow -->
    <div id="wheelbarrow">
      <img src="images/wheelbarrow.png" alt="Wheelbarrow">
    </div>
    <div id="wheelbarrow-foreground">
      <img src="images/wheelbarrow-foreground.png" alt="Wheelbarrow Foreground">
    </div>

    <!-- Kitties -->
    <img src="images/kitty-5.png" alt="Kitty 5">
    <img class="kitten" src="images/kitty-1.png" alt="Kitty 1">
    <img id="kitty-2" src="images/kitty-2.png" alt="Kitty 2">
    <div id="basket">
      <img src="images/kitty-3.png" alt="kitty 3">
    </div>
    <div id="ball"></div>
    <img src="images/kitty-4.png" alt="kitty 4">
  </div><!-- .wrapper -->
  <audio id="player1">
    <source src="audio/purrr.mp3" type="audio/mp3">
    <source src="audio/purrr.ogg" type="audio/ogg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="display-wheelbarrow.js"></script>
</body>
</html>
